service: stat-buddy-crawler

provider:
  name: aws
  runtime: nodejs10.x
  region: 'us-west-2'
  timeout: 280
  stage: prod
  environment:
    START_INDEX_TABLE: ${self:service}-${self:provider.stage}
    START_INDEX_ID: "CrawlerIndex"
    REGION: ${self:provider.region}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.START_INDEX_TABLE}"
    - Effect: Allow
      Action: 
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
      Resource: "arn:aws:dynamodb:us-west-2:198547082312:table/events"

functions:
  crawl:
    handler: src/handler.crawl
    events:
      - schedule: cron(0/5 * * * ? *)

resources:
  Resources:
    StatBuddyCrawlerDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.START_INDEX_TABLE}