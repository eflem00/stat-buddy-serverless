service: stat-buddy-serverless

provider:
  name: aws
  runtime: nodejs10.x
  region: 'us-west-2'
  timeout: 280
  stage: prod
  environment:
    REGION: ${self:provider.region}

functions:
  events:
    handler: src/events/handler.crawl
    events:
      - schedule: cron(0/5 * * * ? *)
  profiles:
    handler: src/profiles/handler.crawl
    events:
      - schedule: cron(0/5 * * * ? *)
